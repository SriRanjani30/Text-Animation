<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Font Style</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>This is some text that will change size and color every second.</p>
    </div>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getRandomFontSize() {
            const minSize = 10;
            const maxSize = 50;
            return Math.floor(Math.random() * (maxSize - minSize + 1)) + minSize;
        }

        function changeFontStyles() {
            const content = document.getElementById('content');
            const paragraphs = content.getElementsByTagName('p');
            
            for (let i = 0; i < paragraphs.length; i++) {
                paragraphs[i].style.color = getRandomColor();
                paragraphs[i].style.fontSize = getRandomFontSize() + 'px';
            }
        }

        setInterval(changeFontStyles, 1000);
    </script>
</body>
</html>
